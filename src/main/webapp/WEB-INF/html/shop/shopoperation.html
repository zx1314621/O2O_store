
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SUI Mobile Demo</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="阿里巴巴国际UED前端">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Google Web Fonts -->

    <link rel="stylesheet" href="../resources/css/common/sm.min.css">
    <link rel="stylesheet" href="../resources/css/common/sm-extend.min.css">
    <script src="../resources/js/common/jquery.min.js"></script>
    <script>
        //ga
    </script>

</head>
<body>
<div class="page-group">
    <div id="page-label-input" class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="/demos/form">
                <span class="icon icon-left"></span>
                返回
            </a>
            <h1 class="title">Shop Information</h1>
        </header>
        <div class="content">
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Shop Name</div>
                                <div class="item-input">
                                    <input type="text" id="shop-name" placeholder="shop name">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- shop-category  select-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Shop Type</div>
                                <div class="item-input">
                                    <select id = "shop-category">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- area -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Shop Area</div>
                                <div class="item-input">
                                    <select id = "shop-area">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- address text-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Shop Address</div>
                                <div class="item-input">
                                    <input type="text" id="shop-addr" placeholder="shop address">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- phone text -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Phone Number</div>
                                <div class="item-input">
                                    <input type="text" id="shop-phone" placeholder="phone number">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- thumbnail upload-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Thumbnail</div>
                                <div class="item-input">
                                    <input type="file" id="shop-img">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- description textArea -->
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Shop Description</div>
                                <div class="item-input">
                                    <textarea id = "shop-desc" placeholder="shop description"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- confirmation code kaptcha -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Verification Code</div>
                                <input type="text" id="j-captcha" placeholder="verification code">
                                <div class="item-input">
                                    <img id="captcha-img" alt="click to change" title="click to change"
                                    onClick="changeVerifyCode(this)" src="../Kaptcha">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-50"><a href="#" class="button button-big button-fill button-danger">Back</a></div>
                    <div class="col-50"><a href="#" class="button button-big button-fill button-success" id="submit">Submit</a></div>
                </div>
            </div>
        </div>
    </div>

</div>
<script type = "text/javascript" src="../resources/js/common/sm.min.js"></script>
<script type = "text/javascript" src="../resources/js/common/sm-extend.min.js"></script>
<script type = "text/javascript" src="../resources/js/common/zepto.js"></script>
<script type = "text/javascript" src="../resources/js/shop/shopoperation.js"></script>
<script type = "text/javascript" src="../resources/js/common/common.js"></script>


</body>
</html>
